<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Music Advisor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="bg-light">
<div th:insert="fragments/navbar"></div>
<br>
<h1 class="jumbotron-heading  text-center">New Releases</h1>
<div class="album py-5">
    <div class="container">
        <div class="row">
            <!--/*@thymesVar id="albums" type="com.example.musicadvisor.model.albums.Albums"*/-->
            <div class="offset-1 col-10 offset-sm-0 col-sm-6 col-md-4 col-lg-3" th:each="album: ${albums}">
                <div class="card mb-4 box-shadow">
                    <a th:href="@{/album(id=${album.id})}">
                        <img class="card-img-top"
                             th:src="${album.images.get(0)}"
                             alt="Card image cap Responsive image">
                    </a>
                    <div class="card-body align-content-center text-center">
                        <strong><h5 class="card-text " th:text="${album.name}"></h5>
                        </strong>
                        <div th:each="artists: ${album.artists}">
                            <a th:href="${artists.externalUrls}" th:text="${artists}"></a>
                        </div>
                        <div>
                            <a target="_blank" style="color: black"
                               th:href="${album.externalUrls}"><img th:src="@{/img/Spotify.png}"
                                                                    height="30" width="30"/></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="fragments/pagination-nav"></div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>
</html>
